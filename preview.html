<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>RetroTUI Preview</title>
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  body {
    background: #000;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    font-family: 'Courier New', 'Consolas', monospace;
  }
  .terminal {
    background: #008080;
    width: 820px;
    height: 520px;
    position: relative;
    overflow: hidden;
    border: 2px solid #444;
    box-shadow: 0 0 30px rgba(0,128,128,0.3);
    font-size: 13px;
    line-height: 1.3;
  }
  /* Desktop pattern */
  .desktop {
    position: absolute;
    top: 22px;
    left: 0;
    right: 0;
    bottom: 22px;
    color: #006666;
    font-size: 12px;
    overflow: hidden;
    user-select: none;
    letter-spacing: 1px;
  }
  /* Menu bar */
  .menubar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 22px;
    background: #c0c0c0;
    color: #000;
    display: flex;
    align-items: center;
    padding: 0 4px;
    border-bottom: 1px solid #808080;
    z-index: 100;
  }
  .menu-item {
    padding: 2px 10px;
    cursor: pointer;
    font-size: 13px;
  }
  .menu-item:hover, .menu-item.active {
    background: #000080;
    color: #fff;
  }
  .menu-hamburger {
    font-weight: bold;
    padding: 2px 8px;
    font-size: 14px;
  }
  .clock {
    margin-left: auto;
    padding: 2px 8px;
    font-size: 12px;
    color: #333;
  }
  /* Dropdown */
  .dropdown {
    position: absolute;
    top: 22px;
    background: #c0c0c0;
    border: 1px solid #808080;
    box-shadow: 2px 2px 0 #000;
    z-index: 200;
    display: none;
    min-width: 180px;
  }
  .dropdown.show { display: block; }
  .dropdown-item {
    padding: 3px 16px;
    cursor: pointer;
    font-size: 13px;
    white-space: nowrap;
  }
  .dropdown-item:hover {
    background: #000080;
    color: #fff;
  }
  .dropdown-sep {
    border-top: 1px solid #808080;
    margin: 2px 4px;
  }
  /* Status bar */
  .statusbar {
    position: absolute;
    bottom: 0;
    left: 0;
    right: 0;
    height: 22px;
    background: #008080;
    color: #fff;
    display: flex;
    align-items: center;
    padding: 0 8px;
    font-size: 12px;
    border-top: 1px solid #006060;
  }
  /* Icons */
  .icon {
    position: absolute;
    width: 64px;
    text-align: center;
    cursor: pointer;
    padding: 4px;
    border: 1px solid transparent;
    user-select: none;
  }
  .icon:hover, .icon.selected {
    background: rgba(0,0,128,0.3);
    border-color: rgba(255,255,255,0.3);
  }
  .icon-sym {
    font-size: 24px;
    display: block;
    margin-bottom: 2px;
  }
  .icon-label {
    font-size: 11px;
    color: #fff;
    text-shadow: 1px 1px 0 #000;
  }
  /* Window */
  .window {
    position: absolute;
    background: #c0c0c0;
    border: 2px solid #fff;
    border-right-color: #000;
    border-bottom-color: #000;
    box-shadow: 1px 1px 0 #000;
    min-width: 200px;
    min-height: 100px;
  }
  .win-titlebar {
    background: #000080;
    color: #fff;
    padding: 2px 4px;
    font-size: 13px;
    font-weight: bold;
    display: flex;
    align-items: center;
    cursor: move;
    user-select: none;
  }
  .win-titlebar.inactive {
    background: #808080;
  }
  .win-title { flex: 1; }
  .win-close {
    background: #c0c0c0;
    color: #000;
    border: 1px solid #000;
    border-top-color: #fff;
    border-left-color: #fff;
    width: 18px;
    height: 16px;
    font-size: 12px;
    cursor: pointer;
    display: flex;
    align-items: center;
    justify-content: center;
    font-weight: bold;
  }
  .win-close:hover { background: #ff0000; color: #fff; }
  .win-close:active {
    border-color: #000;
    border-bottom-color: #fff;
    border-right-color: #fff;
  }
  .win-body {
    padding: 8px;
    background: #fff;
    color: #000;
    font-size: 12px;
    margin: 2px;
    min-height: 60px;
    max-height: 300px;
    overflow-y: auto;
    line-height: 1.5;
  }
  .win-body pre {
    margin: 0;
    font-family: inherit;
    white-space: pre-wrap;
  }
  /* Dialog overlay */
  .dialog-overlay {
    position: absolute;
    top: 0; left: 0; right: 0; bottom: 0;
    background: rgba(0,0,0,0.2);
    z-index: 300;
    display: none;
    justify-content: center;
    align-items: center;
  }
  .dialog-overlay.show { display: flex; }
  .dialog {
    background: #c0c0c0;
    border: 2px solid #fff;
    border-right-color: #000;
    border-bottom-color: #000;
    padding: 0;
    min-width: 300px;
    box-shadow: 3px 3px 0 rgba(0,0,0,0.5);
  }
  .dialog .win-titlebar { cursor: default; }
  .dialog-body {
    padding: 16px 20px;
    font-size: 13px;
    line-height: 1.6;
  }
  .dialog-buttons {
    padding: 8px 20px 16px;
    text-align: center;
  }
  .btn {
    background: #c0c0c0;
    border: 2px solid #fff;
    border-right-color: #000;
    border-bottom-color: #000;
    padding: 4px 20px;
    font-family: inherit;
    font-size: 13px;
    cursor: pointer;
    margin: 0 4px;
  }
  .btn:active {
    border-color: #000;
    border-bottom-color: #fff;
    border-right-color: #fff;
  }
  .btn:hover { background: #d0d0d0; }
  .btn.primary {
    outline: 1px dotted #000;
    outline-offset: -4px;
  }
  /* File list */
  .file-entry { padding: 1px 0; }
  .file-entry:hover { background: #000080; color: #fff; cursor: pointer; }
  .folder-icon { color: #c0a000; }
  .file-icon { color: #808080; }

  @media (max-width: 850px) {
    .terminal { width: 100%; height: 100vh; border: none; }
  }
</style>
</head>
<body>
<div class="terminal" id="terminal">
  <!-- Menu Bar -->
  <div class="menubar">
    <span class="menu-hamburger">â‰¡</span>
    <span class="menu-item" data-menu="file">File</span>
    <span class="menu-item" data-menu="edit">Edit</span>
    <span class="menu-item" data-menu="help">Help</span>

  <!-- Dropdowns -->
  <div class="dropdown" id="dd-file" style="left:30px">
    <div class="dropdown-item" data-action="new">New Window</div>

  </div>

  </div>

  <div class="desktop" id="desktop"></div>

  <!-- Icons -->
  <div class="icon" style="left:10px;top:40px" data-action="filemanager" ondblclick="doAction('filemanager')">
    <span class="icon-sym">ğŸ“</span>
    <span class="icon-label">Files</span>
  </div>
  <div class="icon" style="left:10px;top:110px" data-action="notepad" ondblclick="doAction('notepad')">

    <span class="icon-label">Notepad</span>
  </div>
  <div class="icon" style="left:10px;top:180px" data-action="terminal" ondblclick="doAction('terminal')">
    <span class="icon-sym">ğŸ’»</span>
    <span class="icon-label">Terminal</span>
  </div>
  <div class="icon" style="left:10px;top:250px" data-action="settings" ondblclick="doAction('settings')">
    <span class="icon-sym">âš™ï¸</span>
    <span class="icon-label">Settings</span>
  </div>
  <div class="icon" style="left:10px;top:320px" data-action="about" ondblclick="doAction('about')">
    <span class="icon-sym">â„¹ï¸</span>
    <span class="icon-label">About</span>
  </div>

  <!-- Status Bar -->
  <div class="statusbar" id="statusbar">
    RetroTUI v0.1 â”‚ Windows: <span id="win-count">0</span> â”‚ Mouse: Enabled â”‚ Double-click icons to open
  </div>

  <!-- Dialog Overlay -->
  <div class="dialog-overlay" id="dialog-overlay">
    <div class="dialog" id="dialog">
      <div class="win-titlebar">
        <span class="win-title" id="dlg-title">Dialog</span>
      </div>
      <div class="dialog-body" id="dlg-body"></div>
      <div class="dialog-buttons" id="dlg-buttons"></div>
    </div>
  </div>
</div>

<script>
// State
let windows = [];
let winIdCounter = 0;
let activeDropdown = null;
let dragState = null;

// Desktop pattern
const desktop = document.getElementById('desktop');
function fillDesktop() {
  const cols = Math.ceil(desktop.clientWidth / 8);
  const rows = Math.ceil(desktop.clientHeight / 16);
  let html = '';
  for (let r = 0; r < rows; r++) {
    html += 'â–‘'.repeat(cols) + '\n';
  }
  desktop.textContent = html;
}
fillDesktop();
window.addEventListener('resize', fillDesktop);

// Clock
function updateClock() {
  const now = new Date();
  document.getElementById('clock').textContent =
    now.toLocaleTimeString('en-US', { hour12: false });
}
updateClock();
setInterval(updateClock, 1000);

// Menu dropdowns
document.querySelectorAll('.menu-item').forEach(item => {
  item.addEventListener('click', (e) => {
    e.stopPropagation();
    const menu = item.dataset.menu;
    const dd = document.getElementById('dd-' + menu);
    if (activeDropdown === dd) {
      closeDropdowns();
    } else {
      closeDropdowns();
      dd.classList.add('show');
      item.classList.add('active');
      activeDropdown = dd;
    }
  });
});

function closeDropdowns() {
  document.querySelectorAll('.dropdown').forEach(d => d.classList.remove('show'));
  document.querySelectorAll('.menu-item').forEach(m => m.classList.remove('active'));
  activeDropdown = null;
}

document.querySelectorAll('.dropdown-item').forEach(item => {
  item.addEventListener('click', () => {
    closeDropdowns();
    doAction(item.dataset.action);
  });
});

document.addEventListener('click', (e) => {
  if (!e.target.closest('.menubar') && !e.target.closest('.dropdown')) {
    closeDropdowns();
  }
});

// Window count
function updateWinCount() {
  document.getElementById('win-count').textContent = windows.length;
}

// Create window
function createWindow(title, content, x, y, w, h) {
  const id = winIdCounter++;
  const win = document.createElement('div');
  win.className = 'window';
  win.style.left = x + 'px';
  win.style.top = y + 'px';
  win.style.width = (w || 350) + 'px';
  win.dataset.id = id;

  win.innerHTML = `
    <div class="win-titlebar">
      <span class="win-title">${title}</span>
      <div class="win-close">Ã—</div>
    </div>
    <div class="win-body"><pre>${content}</pre></div>
  `;

  // Close button
  win.querySelector('.win-close').addEventListener('click', () => {
    win.remove();
    windows = windows.filter(w => w !== win);
    updateWinCount();
    if (windows.length > 0) activateWindow(windows[windows.length - 1]);
  });

  // Dragging
  const titlebar = win.querySelector('.win-titlebar');
  titlebar.addEventListener('mousedown', (e) => {
    if (e.target.classList.contains('win-close')) return;
    dragState = {
      win,
      offsetX: e.clientX - win.offsetLeft,
      offsetY: e.clientY - win.offsetTop
    };
    activateWindow(win);
    e.preventDefault();
  });

  // Focus on click
  win.addEventListener('mousedown', () => activateWindow(win));

  document.getElementById('terminal').appendChild(win);
  windows.push(win);
  activateWindow(win);
  updateWinCount();
  return win;
}

function activateWindow(win) {
  windows.forEach(w => {
    w.querySelector('.win-titlebar').classList.add('inactive');
    w.style.zIndex = 10;
  });
  win.querySelector('.win-titlebar').classList.remove('inactive');
  win.style.zIndex = 20;
}

// Dragging
document.addEventListener('mousemove', (e) => {
  if (!dragState) return;
  const term = document.getElementById('terminal');
  const rect = term.getBoundingClientRect();
  let x = e.clientX - dragState.offsetX;
  let y = e.clientY - dragState.offsetY;
  x = Math.max(0, Math.min(x, rect.width - 100));
  y = Math.max(22, Math.min(y, rect.height - 40));
  dragState.win.style.left = x + 'px';
  dragState.win.style.top = y + 'px';
});

document.addEventListener('mouseup', () => { dragState = null; });

// Actions
function doAction(action) {
  const offset = windows.length * 20;

  switch(action) {
    case 'filemanager':
      createWindow('File Manager',
        `ğŸ“‚ /home/user\n${'â”€'.repeat(45)}\n\n` +
        `  <span class="folder-icon">ğŸ“</span> Documents/\n` +
        `  <span class="folder-icon">ğŸ“</span> Downloads/\n` +
        `  <span class="folder-icon">ğŸ“</span> Pictures/\n` +
        `  <span class="folder-icon">ğŸ“</span> Music/\n` +
        `  <span class="folder-icon">ğŸ“</span> .config/\n\n` +
        `  <span class="file-icon">ğŸ“„</span> readme.txt          2.4K\n` +
        `  <span class="file-icon">ğŸ“„</span> config.json         512B\n` +
        `  <span class="file-icon">ğŸ“„</span> retrotui.py        18.2K\n` +
        `  <span class="file-icon">ğŸ“„</span> setup.sh            1.8K`,
        100 + offset, 50 + offset, 380);
      break;

    case 'notepad':
      createWindow('Notepad - Untitled',
        `Welcome to RetroTUI Notepad\n\n` +
        `This is a placeholder for a full\n` +
        `text editor implementation.\n\n` +
        `Future features:\n` +
        `  â€¢ Text editing with cursor\n` +
        `  â€¢ File open/save dialogs\n` +
        `  â€¢ Search and replace\n` +
        `  â€¢ Word wrap toggle`,
        150 + offset, 60 + offset, 340);
      break;

    case 'terminal':
      createWindow('Terminal',
        `user@retrotui:~$ <span style="animation:blink 1s infinite">_</span>\n\n` +
        `(Terminal emulation placeholder)\n` +
        `Future: embedded terminal via PTY`,
        130 + offset, 70 + offset, 420);
      break;

    case 'settings':
      createWindow('Settings',
        `â•”â• Display Settings â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—\n` +
        `â•‘                                       â•‘\n` +
        `â•‘  Theme:  (â—) Windows 3.1              â•‘\n` +
        `â•‘          ( ) DOS / CGA                â•‘\n` +
        `â•‘          ( ) Windows 95               â•‘\n` +
        `â•‘                                       â•‘\n` +
        `â•‘  Desktop Pattern: â–‘ â–’ â–“               â•‘\n` +
        `â•‘                                       â•‘\n` +
        `â•‘  Colors: 256-color mode               â•‘\n` +
        `â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•`,
        160 + offset, 55 + offset, 360);
      break;

    case 'about':
      showDialog('About RetroTUI',
        `<b>RetroTUI v0.1</b>\n\n` +
        `A retro desktop environment\n` +
        `for the Linux console.\n\n` +
        `â€¢ No X11 required\n` +
        `â€¢ Mouse via GPM/xterm\n` +
        `â€¢ Python 3 + curses\n` +
        `â€¢ Zero external dependencies`,
        ['OK']);
      break;

    case 'help':
      showDialog('Keyboard & Mouse Help',
        `<b>Keyboard:</b>\n` +
        `Tab         Cycle windows\n` +
        `Escape      Close menu/dialog\n` +
        `Ctrl+Q      Exit\n` +
        `F10         Open menu\n` +
        `Arrows      Navigate\n\n` +
        `<b>Mouse:</b>\n` +
        `Click       Select/activate\n` +
        `Drag title  Move window\n` +
        `Dbl-click   Open icon\n` +
        `Scroll      Scroll content`,
        ['OK']);
      break;

    case 'new':
      createWindow(`Window ${winIdCounter}`,
        `New empty window\n\nCreated at ${new Date().toLocaleTimeString()}`,
        120 + offset, 45 + offset, 300);
      break;

    case 'exit':
      showDialog('Exit RetroTUI',
        'Are you sure you want to exit?\n\nAll windows will be closed.',
        ['Yes', 'No'],
        (btn) => {
          if (btn === 'Yes') {
            windows.forEach(w => w.remove());
            windows = [];
            updateWinCount();
          }
        });
      break;
  }
}

// Dialog
function showDialog(title, body, buttons, callback) {
  const overlay = document.getElementById('dialog-overlay');
  document.getElementById('dlg-title').textContent = title;
  document.getElementById('dlg-body').innerHTML = body.replace(/\n/g, '<br>');

  const btnContainer = document.getElementById('dlg-buttons');
  btnContainer.innerHTML = '';
  buttons.forEach((label, i) => {
    const btn = document.createElement('button');
    btn.className = 'btn' + (i === 0 ? ' primary' : '');
    btn.textContent = label;
    btn.addEventListener('click', () => {
      overlay.classList.remove('show');
      if (callback) callback(label);
    });
    btnContainer.appendChild(btn);
  });

  overlay.classList.add('show');
}

document.getElementById('dialog-overlay').addEventListener('click', (e) => {
  if (e.target === e.currentTarget) {
    e.currentTarget.classList.remove('show');
  }
});

// Create initial welcome window
createWindow('Welcome to RetroTUI',
  `â•”â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•—\n` +
  `â•‘     Welcome to RetroTUI v0.1        â•‘\n` +
  `â•‘                                     â•‘\n` +
  `â•‘  A Windows 3.1 style desktop        â•‘\n` +
  `â•‘  for the Linux console.             â•‘\n` +
  `â•‘                                     â•‘\n` +
  `â•‘  â€¢ Mouse support (GPM/xterm)        â•‘\n` +
  `â•‘  â€¢ Draggable windows                â•‘\n` +
  `â•‘  â€¢ Dropdown menus                   â•‘\n` +
  `â•‘  â€¢ Desktop icons                    â•‘\n` +
  `â•‘                                     â•‘\n` +
  `â•‘  Double-click icons to open apps.   â•‘\n` +
  `â•‘  Drag title bars to move windows.   â•‘\n` +
  `â•šâ•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•â•`,
  200, 80, 400);
</script>
</body>
